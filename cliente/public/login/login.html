<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2Password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="login.js"></script>
</head>

<body style="background: white;">

    <!-- Navbar principal -->
    <nav class="navbar navbar-primary bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">2Password</span>
        </div>
    </nav>

    <!--Panel de bienvenida-->
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Welcome to 2Password</h3>
            <p class="lead text-muted">2Password is a password manager where you can save your accounts with passwords.
            </p>
        </div>
    </section>


    <!--Formulario del login-->
    <div class="container d-flex justify-content-center" style="margin-top: 50px;">
        <form id="loginForm">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Your account" aria-label="Username"
                    aria-describedby="basic-addon1" id="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your password">
            </div>
            <button id="loginButton" onclick="checkUser()" type="submit" class="btn btn-primary">
                Log in
            </button>
            <button id="signupButton" onclick="registerUser()" type="submit" class="btn btn-primary">
                Sign up
            </button>

        </form>
    </div>

</body>

</html>
