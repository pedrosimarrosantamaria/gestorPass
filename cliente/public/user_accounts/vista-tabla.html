  <meta charset="UTF-8" />

  <!-- Fontawesome CSS-->

<!-- Scripts -->
<script src="users.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<body style="background: white">
  <!-- As a heading -->
  <nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
      <span id="titulo" class="navbar-brand mb-0 h1" style="color: white">Welcome,
      </span>
    </div>
  </nav>
  
  <!-- TABS -->
  <div class="container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button data-toggle="tooltip" title="Add distinct data" class="btn btn-primary me-md-2"
        style="margin: 10px 10px 10px 0px" ; onclick="createDifferentDataset()" type="button">
        Add different dataset
      </button>
    </div>

      <!-- PESTAÑAS -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Your personal data</button>
        </li>
      </ul>

      <!-- CONTENIDO DE LAS PESTAÑAS -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
      </div>
  </div>
  <!-- FIN TABS -->
</body>

<!-- Optional JavaScript -->
